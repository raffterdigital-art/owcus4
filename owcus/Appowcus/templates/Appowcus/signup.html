<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up - KidsEdu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #222; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 14px #7c3aed22; padding: 32px;}
        h2 { color: #ec4899; text-align: center;}
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 14px; border-radius: 8px; border: 1px solid #ddd;}
        button { background: #ec4899; color: #fff; border:none; border-radius:8px; font-weight:bold; width:100%; padding:10px;}
        .error { color: #ec4899; text-align: center; margin-bottom: 12px;}
        a { color: #6366f1; text-decoration: none;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="roll_no" placeholder="Roll Number" required>
            <select name="school" required>
                <option value="">Select School</option>
                {% for school in schools %}
                    <option value="{{ school.id }}">{{ school.name }}</option>
                {% endfor %}
            </select>
            <textarea name="bio" placeholder="Short Bio"></textarea>
            <button type="submit">Sign Up</button>
        </form>
        <div style="margin:12px 0; text-align:center;">
            <a href="{% url 'login' %}">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
